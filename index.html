<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/output.css" />

    <title>Ojemba</title>
  </head>
  <script>
    const loadComponents = (id, url) => {
      fetch(url)
        .then((response) => response.text())
        .then((html) => {
          document.getElementById(id).innerHTML = html;
        });
    };

    window.onload = () => {
      loadComponents("navbar", "src/sections/navbar.html");
      loadComponents("hero", "src/sections/hero.html");
      loadComponents("managed-teams", "src/sections/managed_teams.html");
      loadComponents("unsere-teams", "src/sections/unsereTeams.html");
      loadComponents("qaSection", "src/sections/quality.html");
      loadComponents("partners", "src/sections/partners.html");
    };
  </script>
  <body>
    <header
      class="bg-gradient-to-r from-primary to-secondary min-h-screen from-[30%]"
    >
      <div id="navbar"></div>
      <div id="hero"></div>
    </header>
    <main>
      <div id="managed-teams"></div>
      <div id="unsere-teams"></div>
      <div id="qaSection"></div>
      <div id="partners"></div>
    </main>
  </body>
</html>
